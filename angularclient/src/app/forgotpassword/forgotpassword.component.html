
<div class="jumbotron">
    <div class="container">
        <div class="row">
            <h1></h1>
            <div class="col-md-6 offset-md-3 border border-dark"><br><br>
                <label class="fons">Forgot login password </label><br>
                <form [formGroup]="LoginForm" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label>Email</label>
                        <input type="text" formControlName="Email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.Email.errors }" />
                        <div *ngIf="submitted && f.Email.errors" class="invalid-feedback">
                        <div *ngIf="f.Email.errors.required">Email is required</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                            <div *ngIf="f.password.errors.required">Password is required</div>
                            <div *ngIf="f.password.errors.minlength"></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>confirm password</label>
                        <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                            <div *ngIf="f.password.errors.required">Password is required</div>
                            <div *ngIf="f.password.errors.minlength">please enter same password</div>
                        </div>
                    </div><br><br>
                    <div class="form-group">
                        <section>
                            <div class="example-button-row">
                                <button mat-raised-button color="warn">Submit</button>
                              </div>
                        </section>
                    </div><br>
                </form>
            </div>
        </div>
    </div>
  </div>
